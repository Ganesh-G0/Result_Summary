<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./results-summary-component-main/assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="stylesheet.css">

</head>
<body>
    <main class="container">
        <section class="first">
            <h4>Your Result</h4>
            <div class="circle">
                <h1>76.25</h1>
                <p>of 100</p>
            </div>
            <h1>Great</h1>
            <p>You Scored Higher than 65% of the people who have taken these tests.</p>
        </section>
        <section class="second">
            <div>
                <h5>Summary</h5>
            </div>
            <div>
                <h6>
                    <img
                    src="./results-summary-component-main/assets/images/icon-reaction.svg" alt="Reaction">
                    Reaction
                </h6>
                <p>
                    80
                    <span>/100</span>
                </p>
            </div>
            <div>
                <h6>
                    <img src="./results-summary-component-main/assets/images/icon-memory.svg" alt="Memory">
                    Memory
                </h6>
                <p>
                    92
                    <span>/100</span>
                </p>
            </div>
            <div>
                <h6>
                    <img src="./results-summary-component-main/assets/images/icon-verbal.svg" alt="Verbal">
                    Verbal
                </h6>
                <p>
                    61
                    <span>/100</span>
                </p>
            </div>
            <div>
                <h6>
                    <img src="./results-summary-component-main/assets/images/icon-visual.svg" alt="Visual">
                    Visual
                </h6>
                <p>72
                    <span>/100</span>
                </p>
            </div>
            <button type="submit">Continue</button>
        </section>
    </main>
    
</body>
</html>
